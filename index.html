<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.2.0/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
</head>

<body class="h-screen w-full flex justify-center items-center font-[Montserrat] relative bg-neutral-800 p-4">
    <img src="./wave.svg" class="absolute inset-x-0 bottom-0 " alt="">
    <form
        class="w-[22rem] flex flex-col p-4 rounded-lg shadow-lg relative overflow-hidden z-5 text-white bg-white/10 backdrop-blur gap-4"
        action="">
        <h1 class="text-3xl font-semibold text-center">Login</h1>
        <div class=" flex  flex-col gap-1">

            <label class="text-sm capitalize ml-1" for="email">username</label>
            <input class="py-2 px-4 rounded bg-white/10 placeholder:text-white/50 outline-none" type="email" id="email"
                placeholder="username or email">
        </div>
        <div class=" flex flex-col gap-1">

            <label class="text-sm capitalize ml-1" for="password">password</label>
            <input class="py-2 px-4 rounded bg-white/10 placeholder:text-white/50 outline-none" type="password"
                id="password" placeholder="password">
        </div>
        <button
            class="bg-white py-2.5 mt-2 px-4 text-neutral-800 font-bold uppercase rounded hover:bg-white/90 transition-colors hover:ring-2 focus:ring-2 ring-white/30"
            type="submit">login</button>
        <a class="text-sm hover:underline pb-2" href="">forget password?</a>
    </form>
</body>

</html>
